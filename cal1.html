<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>calculator</title>
    <link rel="stylesheet" href="./cal.css">
</head>
<body>
<div class="calcBody">
     <div class="calcDisplay">
        <p id="screen" class="screen">0</p>
         <p id="result" class="result">0</p>
     </div>
<div class="grid-container">
  <div class="g1" id="item1">+</div>
  <div class="g2" id="item1">-</div>
  <div class="g3" id="item1">x</div>
  <div class="g4" id="item1">/</div>
  <div class="g5" id="item1">1</div>
  <div class="g6" id="item1">2</div>
  <div class="g7" id="item1">3</div>
  <div class="g8" id="item1"><</div>
  <div class="g9" id="item1">4</div>
  <div class="g10" id="item1">5</div>
  <div class="g11" id="item1">6</div>
  <div class="g12" id="item1">C</div>
  <div class="g13" id="item1">7</div>
  <div class="g14" id="item1">8</div>
  <div class="g15" id="item1">9</div>
  <div class="g16" id="item1" ><span style="position:relative;top:18%;font-size:1.5em;">=</span></div>
  <div class="g17" id="item1">%</div>
  <div class="g18" id="item1">0</div>
  <div class="g19" id="item1">.</div>
 </div>       
  </div>
  <div class="history" id="hstry">
    <div class="close" id="cls">x</div>
    <div class="clearHistory" id="clearH">Clear</div>
  </div>
  <script src="./cal1.js"></script>
</body>
</html>
